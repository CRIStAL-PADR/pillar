language: smalltalk
sudo: false

os:
  - linux
  - osx

smalltalk:
  - Pharo-6.1
  - Pharo-5.0

env:
  matrix:
  - JOB=test
  - JOB=build
  
install:
  - . scripts/travis/ensure_latex.sh
  - scripts/travis/ensure_fonts.sh
  
script:
  - if [[ ${JOB} == "test"        ]]; then "$SMALLTALK_CI_HOME/run.sh"; fi
  - if [[ ${JOB} == "build"       ]]; then "scripts/build.sh"; zip -ry9 pillar.zip build; fi

deploy:
  provider: releases
  file: pillar.zip
  skip_cleanup: true
  on:
    tags:true
  api_key:
    secure: 